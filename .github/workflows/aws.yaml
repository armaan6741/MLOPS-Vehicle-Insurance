name: Test GitHub Secrets

on:
  workflow_dispatch:  # allows you to trigger manually from the Actions tab

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Print environment info
        run: |
          echo "Running on $(uname -a)"
          echo "GitHub Actor: $GITHUB_ACTOR"
          echo "Repository: $GITHUB_REPOSITORY"

      - name: Check if AWS secrets exist
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "❌ AWS_ACCESS_KEY_ID is NOT set"
          else
            echo "✅ AWS_ACCESS_KEY_ID is available"
          fi

          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "❌ AWS_SECRET_ACCESS_KEY is NOT set"
          else
            echo "✅ AWS_SECRET_ACCESS_KEY is available"
          fi

          if [ -z "${{ secrets.AWS_DEFAULT_REGION }}" ]; then
            echo "❌ AWS_DEFAULT_REGION is NOT set"
          else
            echo "✅ AWS_DEFAULT_REGION is available"
          fi

          if [ -z "${{ secrets.MONGODB_URL }}" ]; then
            echo "❌ MONGODB_URL is NOT set"
          else
            echo "✅ MONGODB_URL is available"
          fi

      - name: Test AWS CLI credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Verify AWS access
        run: |
          echo "Trying to call AWS STS to verify credentials..."
          aws sts get-caller-identity || echo "❌ AWS credentials test failed"
